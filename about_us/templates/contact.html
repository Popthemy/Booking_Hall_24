{% extends "base.html" %}
{% block content %}



<section class="row tm-banner-row tm-banner-row-header">
  <div class="container">
    <div class="pb-4" >
      <div class="col-xs-12 mx-auto tm-about-text-wrap text-center">
        
        <form method="POST" class="">
          {% csrf_token %}
          <div class="form-group  ">
              <input type="text" id="contact_name" name="first_name" class="form-control" placeholder="First name"  required/>
          </div>

          <div class="form-group ">
              <input type="text" id="contact_name" name="last_name" class="form-control" placeholder="Last name"  required/>
          </div>
          <div class="form-group ">
              <input type="email" id="contact_email" name="contact_email" class="form-control" placeholder="Email"  required/>
          </div>
          
          <div class="form-group">
              <input type="text" id="contact_subject" name="contact_subject" class="form-control" placeholder="Subject"  required/>
          </div>
          <div class="form-group">
              <textarea id="contact_message" name="contact_message" class="form-control" cols="30" rows="5" placeholder="Message" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary tm-btn-primary tm-btn-send text-uppercase">Send Message Now</button>
      </form>

      </div>
    </div>
    
  </div>
</section>
          

   

{% endblock content %}
