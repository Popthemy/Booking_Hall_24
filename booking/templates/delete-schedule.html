{% extends "base.html" %} {% block content %}

<section class="tm-banner">
  <div class="tm-container-outer tm-banner-bg">
    <div class="container">
      <div class="row tm-banner-row tm-banner-row-header">
        <div class="col-xs-12">
          <div class="tm-banner-header">
            <h1 class="text-uppercase tm-banner-title">Delete schedule</h1>
            <img src="/static/images/dots-3.png" alt="Dots" />
          </div>
        </div>
        <!-- col-xs-12 -->
      </div>
      <!-- row -->
      <div class="row tm-banner-row" id="tm-section-search">
        <form method="POST" class="tm-search-form tm-section-pad-2">
          {% csrf_token %}
          <div class="form-row tm-search-form-row">
            <div
              class="form-group tm-form-group tm-form-group-pad tm-form-group-1"
            >
              <label for="inputCity">
                Do you realy want to delete the schedule with the details
                {{schedule}}?
              </label>
              <p class="tm-text-highlight">
                Note: Deleting this schedule free up the allocated time for this
                class( {{schedule.start_time_display}} &mdash;
                {{schedule.end_time_display}})
              </p>
            </div>
          </div>
          <!-- form-row -->

          <div
            class="form-group tm-form-group tm-form-group-pad tm-form-group-1"
          >
            <button
              type="submit"
              class="btn btn-primary tm-btn tm-btn-search text-uppercase"
              id="btnSubmit"
            >
              Delete hall
            </button>
          </div>
        </form>
      </div>
      <!-- row -->
      <div class="tm-banner-overlay"></div>
    </div>
    <!-- .container -->
  </div>
  <!-- .tm-container-outer -->
</section>

{% endblock %}
