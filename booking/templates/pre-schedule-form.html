{% extends "base.html" %}
{% block content %}


        <!-- The booking/pre-schedule page  -->

        <section class="tm-banner">
            <div class="tm-container-outer tm-banner-bg">
                <div class="container">

                    <div class="row tm-banner-row tm-banner-row-header">
                        <div class="col-xs-12">
                            <div class="tm-banner-header">

                                {% if page == 'editing' %}
                                <h1 class="text-uppercase tm-banner-title">Editing SCHEDULE</h1>
                                {% else %}
                                
                                <h1 class="text-uppercase tm-banner-title">Let's SCHEDULE</h1>
                                {% endif %}
                                <img src='/static/images/dots-3.png' alt="Dots">
                                <p class="tm-banner-subtitle">Helps you abstract your scheduling process.</p>
                                <a href="#" class="tm-down-arrow-link"><i class="fa fa-2x fa-angle-down tm-down-arrow"></i></a>       
                            </div> 
                        </div>  <!-- col-xs-12 -->                      
                    </div> <!-- row -->
                    <div class="row tm-banner-row" id="tm-section-search">

                        <form  method="POST" class="tm-search-form tm-section-pad-2">

                          {% csrf_token %}
                          {% for field in form %}
                            <div class="form-row tm-search-form-row">
                                <div class="form-group tm-form-group tm-form-group-pad tm-form-group-1">
                                    <label for="inputCity">{{field.label}}</label>
                          
                                    {{field}}
                                </div>

                                
                            </div> <!-- form-row -->
                            {% endfor %}
                            
                            <div class="form-group tm-form-group tm-form-group-pad tm-form-group-1">
                              <label for="btnSubmit">&nbsp;</label>
                              <button type="submit" class="btn btn-primary tm-btn tm-btn-search text-uppercase" id="btnSubmit">Check  {{ hall.name }} Availabilty</button>
                          </div>
                        </form>                             

                    </div> <!-- row -->
                    <div class="tm-banner-overlay"></div>
                </div>  <!-- .container -->                   
            </div>     <!-- .tm-container-outer -->                 
        </section>

     
    {% endblock  %}
